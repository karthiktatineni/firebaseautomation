<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Smart Home Dashboard">
    <title>My Smart Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>
    <div class="background-shape shape-3"></div>

    <div class="container">
        <header class="dashboard-header">
            <div class="header-text">
                <h1>My Smart Home</h1>
                <p>Welcome, control your devices seamlessly.</p>
            </div>
            <div class="status-indicator">
                <span class="pulse"></span> System Offline
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Light 1 -->
            <div class="device-card" id="card-relay1">
                <div class="card-content">
                    <div class="card-info">
                        <div class="icon-wrapper">
                            <i class="fa-regular fa-lightbulb"></i>
                        </div>
                        <div class="text-group">
                            <h2>Light 1</h2>
                            <p class="status-text" id="status-relay1">Loading...</p>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="switch-relay1" disabled>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Light 2 -->
            <div class="device-card" id="card-relay2">
                <div class="card-content">
                    <div class="card-info">
                        <div class="icon-wrapper">
                            <i class="fa-regular fa-lightbulb"></i>
                        </div>
                        <div class="text-group">
                            <h2>Light 2</h2>
                            <p class="status-text" id="status-relay2">Loading...</p>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="switch-relay2" disabled>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Fan 1 -->
            <div class="device-card" id="card-relay3">
                <div class="card-content">
                    <div class="card-info">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-fan"></i>
                        </div>
                        <div class="text-group">
                            <h2>Fan 1</h2>
                            <p class="status-text" id="status-relay3">Loading...</p>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="switch-relay3" disabled>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Fan 2 -->
            <div class="device-card" id="card-relay4">
                <div class="card-content">
                    <div class="card-info">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-fan"></i>
                        </div>
                        <div class="text-group">
                            <h2>Fan 2</h2>
                            <p class="status-text" id="status-relay4">Loading...</p>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="switch-relay4" disabled>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
